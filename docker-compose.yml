name: home-portal

services:
  portal:
    build: .
    container_name: home-portal
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      # When behind a reverse proxy, set the canonical URL:
      # - AUTH_URL=https://portal.aser.dk
      # To trust forwarded headers from your NPM proxy LXC:
      # - AUTH_TRUST_HOST=true
