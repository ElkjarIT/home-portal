name: infisical

services:
  infisical-core:
    image: infisical/infisical:latest
    container_name: infisical
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DB_CONNECTION_URI=postgres://${DB_USERNAME}:${DB_PASSWORD}@infisical-db:5432/${DB_NAME}
      - REDIS_URL=redis://infisical-redis:6379
      - SITE_URL=${SITE_URL}
      # SMTP (optional â€” enables email invites & password resets)
      # - SMTP_HOST=${SMTP_HOST:-}
      # - SMTP_PORT=${SMTP_PORT:-587}
      # - SMTP_USERNAME=${SMTP_USERNAME:-}
      # - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      # - SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-}
      # - SMTP_FROM_NAME=Infisical
    depends_on:
      infisical-db:
        condition: service_healthy
      infisical-redis:
        condition: service_healthy
    networks:
      - infisical

  infisical-db:
    image: postgres:16-alpine
    container_name: infisical-db
    restart: unless-stopped
    volumes:
      - infisical-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - infisical

  infisical-redis:
    image: redis:7-alpine
    container_name: infisical-redis
    restart: unless-stopped
    volumes:
      - infisical-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infisical

volumes:
  infisical-db-data:
  infisical-redis-data:

networks:
  infisical:
    driver: bridge
