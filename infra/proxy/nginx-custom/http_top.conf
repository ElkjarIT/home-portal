# Pi-hole load balancing with automatic failover
# Primary handles all traffic; secondary takes over if primary is unreachable.
upstream pihole_backend {
    server 10.10.10.12:80 max_fails=3 fail_timeout=10s;   # primary
    server 10.10.10.13:80 backup max_fails=3 fail_timeout=10s;   # secondary
}
