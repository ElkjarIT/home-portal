# ---------------------------------------------------------
# Pi-hole load-balanced reverse proxy (pihole.aser.dk)
# ---------------------------------------------------------
# This server block replaces the NPM-managed proxy host for
# pihole.aser.dk.  Remove that proxy host from the NPM GUI
# to avoid a duplicate server_name conflict.
# ---------------------------------------------------------

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name pihole.aser.dk;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — proxy to upstream with failover
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pihole.aser.dk;

    # TLS certificates (generated by step-ca via generate-certs.sh)
    ssl_certificate     /etc/pihole-certs/pihole.aser.dk.crt;
    ssl_certificate_key /etc/pihole-certs/pihole.aser.dk.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:PIHOLE:10m;
    ssl_session_timeout 1h;

    # Proxy to the pihole_backend upstream (defined in http_top.conf)
    location / {
        proxy_pass http://pihole_backend;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;

        # Failover: on error/timeout try the next upstream server
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries  2;
        proxy_next_upstream_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
    }
}
